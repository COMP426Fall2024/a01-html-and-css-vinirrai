<section id="temples" class="section">
    <h2>Famous Temples of Lord Hanuman</h2>

    <!-- Table for Temples -->
    <table>
        <tr>
            <th>Temple Name</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>Sankat Mochan Hanuman Temple</td>
            <td>Varanasi, Uttar Pradesh</td>
        </tr>
        <tr>
            <td>Jakhu Temple</td>
            <td>Shimla, Himachal Pradesh</td>
        </tr>
        <tr>
            <td>Hanuman Garhi</td>
            <td>Ayodhya, Uttar Pradesh</td>
        </tr>
        <tr>
            <td>Namakkal Anjaneyar Temple</td>
            <td>Namakkal, Tamil Nadu</td>
        </tr>
    </table>

    <!-- Dropdown Menu for Maps -->
    <label for="temple-maps">Visit Temple Maps: </label>
    <select id="temple-maps">
        <option value="" disabled selected>Select a Temple</option>
        <option value="https://goo.gl/maps/WjKt5Z">Sankat Mochan Hanuman Temple</option>
        <option value="https://goo.gl/maps/JakhuTemple">Jakhu Temple</option>
        <option value="https://goo.gl/maps/HanumanGarhi">Hanuman Garhi</option>
        <option value="https://goo.gl/maps/NamakkalAnjaneyarTemple">Namakkal Anjaneyar Temple</option>
    </select>
</section>

<!-- JavaScript to Handle Map Redirection -->
<script>
    document.getElementById('temple-maps').addEventListener('change', function () {
        var selectedMap = this.value;
        if (selectedMap) {
            window.open(selectedMap, '_blank');
        }
    });
</script>
